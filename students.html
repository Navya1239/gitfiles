---
layout: default
---
<div class="row">
    <div class="col-sm-8 offset-sm-2">
        <h4 style="border-top:1px solid; border-bottom:1px solid; ">Master Students</h4>
        <table border="3">
	   <tr align="center">
    	      <th>入学年份</th>
              <th>姓名</th>
              <th>研究方法</th>
              <th>毕业去向</th>
           </tr>
            {% for item in site.data.students %}
            <tr align="center">
    	      <td>item.grade</td>
              <td>item.name_en</td>
              <td>item.ch</td>
              <td>2</td>
           </tr>
            {% endfor %}
    </div>
</div>
