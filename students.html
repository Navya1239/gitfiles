---
layout: default
---
<div class="row">
    <div class="col-sm-8 offset-sm-2">
        <h4 style="border-top:3px solid; border-bottom:1px solid; ">Master Students</h4>
        <table border="3">
	        <tr align="center">
    	      <td>入学年份</td>
              <td>姓名</td>
              <td>研究方法</td>
              <td>毕业去向</td>
           </tr>
        <ul>
            {% for item in site.data.students %}
            <li>
                Grade {{item.grade}} : {{item.name_en}} ({{item.name_ch}}) 
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
